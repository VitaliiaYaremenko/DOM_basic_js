<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/rest.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<main>
    <div class="survey-box">
        <div class="container text-center">
            <div class="row align-items-center">
                <h1 class="text-center fs-2 mb-5 mt-4 p-3 text-primary-emphasis">Створіть своє опитування</h1>
                <div class="row d-flex justify-content-center">
                    <div class="col-9" data-content>
                        <form class="form p-3 mb-5 border rounded-3 border-secondary" data-form-survey>
                            <div class="form-container">
                                <div class="form-input mb-3">
                                    <div class="mb-3 hidden">
                                        <label class="form-label mb-3 text-primary-emphasis fs-4">Введіть назву опитування</label>
                                        <input name="nameSurvey" type="text" class="form-control name-title">
                                    </div>
                                    <button type="button" id="btnName" class="showButton btn p-2 btn-info text-primary-emphasis">Додати назву</button>
                                </div>
                                <div class="form-input mb-3">
                                    <div class="mb-3 hidden">
                                        <label class="form-label mb-3 text-primary-emphasis fs-4">Введіть запитання</label>
                                        <input name="nameQuestion" type="text" class="form-control mb-2">
                                    </div>
                                    <button type="button" id="btnQuestion" class="showButton btn p-2 btn-info text-primary-emphasis">Додати запитання</button>
                                </div>

                                <div class="form-input mb-3">
                                    <div class="mb-3" data-answers-container></div>
                                    <button type="button" id="btnAnswers" class="btn p-2 btn-info text-primary-emphasis">Додати варіанти</button>
                                </div>

                                <button type="submit" id="btnSave" class="btn fs-6 p-2 mb-5  btn-info text-primary-emphasis">Створити опитування</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer></footer>

<script src="./js/solution.js"></script>
</body>
</html>
