<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/rest.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<header></header>

<main>
    <div class="survey-box">
        <div class="container text-center">
            <div class="row align-items-center">
                <h1 class="text-center fs-2 mb-5 mt-4 p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">Створіть своє опитування</h1>
                <div class="row d-flex justify-content-center">
                    <div class="col-6">

                        <form id="form-survey" class="form p-3 mb-5 border rounded-3 border-secondary">

                            <div class="form-input-name p-4">
                                <div class="hidden-name hidden mb-3 fs-5 text-primary-emphasis">
                                    <label for="exampleFormControlTextarea1" class="form-label pb-2">Введіть назву опитування</label>
                                    <textarea class="form-control border border-secondary " id="exampleFormControlTextarea1" rows="1"></textarea>
                                </div>
                                <button id="btn-name"  data-toggle-id="hidden-name" type="button" class="toggleButton btn fs-6 p-3 btn-info text-primary-emphasis">Ввести назву опитування</button>
                            </div>

                            <div class="p-4">
                                <div class="hidden-question hidden mb-3 p-3 fs-5 text-primary-emphasis">
                                    <label for="exampleFormControlTextarea2" class="form-label pb-2">Додайте запитання</label>
                                    <textarea class="form-control border border-secondary" id="exampleFormControlTextarea2" rows="1"></textarea>
                                </div>
                                <button id="btn-questions" data-toggle-id="hidden-question" type="button" class="toggleButton btn fs-6 p-3 btn-info text-primary-emphasis">Додати запитання</button>
                            </div>

                            <div class="p-4 mb-5">
                                <div class="hidden-answers hidden mb-3 p-3 fs-5 text-primary-emphasis">
                                    <label for="exampleFormControlTextarea3" class="form-label pb-2">Додайте варіант відповіді</label>
                                    <textarea class="form-control border border-secondary" id="exampleFormControlTextarea3" rows="1"></textarea>
                                </div>
                                <button id="btn-answers" data-toggle-id="hidden-answers"  type="button" class="toggleButton btn fs-6 p-3 btn-info text-primary-emphasis">Додати варіант відповіді</button>
                            </div>

                            <button id="btn-save" data-toggle-id="input-question-info" type="submit" class="btn fs-6 p-3 btn-info text-primary-emphasis">Зберегти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer></footer>

<script src="./js/solution.js"></script>
</body>
</html>
