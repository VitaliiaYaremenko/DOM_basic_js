<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/rest.css">
</head>
<body>

<div class="wrapper">
    <div class="container">
        <div class="login-form">
            <form class="form" data-form>
                <h1 class="form-title">Вхід</h1>
                <div class="form-content">
                    <label>
                        <input class="inputText" type="text" name="name" id="name"  placeholder="Введіть своє ім'я" >
                    </label>
                    <label>
                        <input class="inputText" type="email" name="email" id="email" placeholder="Введіть свій E-mail" >
                    </label>
                    <label>
                        <input class="inputText" type="password" name="password" id="password" placeholder="Введіть пароль" >
                    </label>
                </div>
                    <button class="btn" type="submit">Реєстрація</button>
                    <div class="message" data-show-message></div>
            </form>
        </div>
    </div>
</div>

<script src="./js/solution.js"></script>
</body>
</html>
